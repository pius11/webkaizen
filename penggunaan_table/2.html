<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    a. atribut rowspan digunakan pada tag td
    <table border="1">
        <caption>daftar wilayah dan kota</caption>
        <tr>
            <td rowspan="3">jawa tengah</td>
            <td>semarang</td>
        </tr>
        <tr>
            <td>kudus</td>
        </tr>
        <tr><td>bangka</td></tr>
    </table>
    <hr>
    b. atribur colspan dapat digunakan pada tag td atau th
    <table border="1">
        <caption>daftar target</caption>
        <tr>
            <th colspan="2"> area: jawa tengah</th>

        </tr>
        <tr><td>semarang</td><td>15.000</td></tr>
        <tr><td>kudus</td><td>15.000</td></tr>
    </table>
</body>
</html>
