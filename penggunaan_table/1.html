<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penggunaan tag table</title>
</head>
<body>
    <table border="1"> 
        <caption>daftar harga komputer</caption>
        <tr>
            <th>produk</th>
            <th>harga</th>
        </tr>
        <tr>
            <td>cpu core-i7</td>
            <td>4.000.000</td>
        </tr>
        <tr>
            <td>casing cpu</td>
            <td>850.000</td>
        </tr>
        <tr>
            <td>keyboard</td>
            <td>80.000</td>
        </tr>
    </table>
</body>
</html>
