    <title>tag ol dengan type
    </title>

<body>
    <b>dengan huruf kapital;</b>
    <ol type="A">
        <li>denpaar</li>
        <li>singaraja</li>
    </ol>
    <hr>
    <b>dengan angka romawi;</b>
    <ol type="i">
        <li>denpaar</li>
        <li>singaraja</li>
    </ol>
</body>
